name: publish
on: release
jobs:
  mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        if: github.event.action == 'published'
        with:
          node-version: 12
      - run: npm ci
        if: github.event.action == 'published'
      - run: npm run release
        if: github.event.action == 'published'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI_BUILD_TAG: ${{ github.event.release.tag_name }}
